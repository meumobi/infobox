<div class="scrollable">
	<div class="scrollable-content section">
		<div bs-panel title="Fale com a Comunicação Interna">
			<form ng-submit="Contact.sendMail()" class="ng-pristine ng-valid ng-valid-email ng-submitted">
				<div class="form-group">
					<label>Email</label>
					<input type="email" ng-model="Contact.informations.mail" class="form-control" readonly />
				</div>
				<div class="form-group">
					<label>Mensagem</label>
					<textarea rows="4" placeholder="Escutamos você." ng-model="Contact.informations.message" class="form-control"></textarea>
				</div>
				<button class="btn btn-primary btn-block">Enviar</button>
				<!-- span class="ib-text-secondary ib-forgot-btn"><a ng-click="go('/login','slideRight')">Voltar ao login</a></span-->
			</form>
		</div>
	</div>
</div>
