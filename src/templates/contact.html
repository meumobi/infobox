<div class="scrollable">
	<div class="scrollable-content section">

		<form role="form" ng-submit='vm.sendMail()'>
			<fieldset>
				<legend>{{vm.title | translate}}</legend>
				<div class="form-group">
					<label>Email</label>
					<input type="email"
					ng-model="vm.informations.mail"
					class="form-control"
					readonly />
				</div>

				<div class="form-group">
					<label>{{"Message" | translate}}</label>
					<textarea
					ng-model="vm.informations.message"
					class="form-control"
					rows="4"
					placeholder='{{"We are hearing you" | translate}}'></textarea>
				</div>
			</fieldset>
			<button data-ui-ladda="vm.isLoading" data-style="expand-right" class="btn btn-primary btn-block"><span class="ladda-label">{{"Send" | translate}}</span></button>
		</form>
	</div>
</div>

<ng-include src="'utils/_header-title.html'" ng-if="performance"/>
