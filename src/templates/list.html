<!-- input bs-form-control type="search" class="app-search" placeholder="Buscar..." ng-model="query" / -->

<div ui-content-for="navbarActionLeft">
	<button ng-click="syncNews()" class="btn btn-primary">
		<i class="fa fa-refresh"></i>
	</button>
	<button class="btn btn-primary"  ng-if="progress">
		{{progress}}
	</button>
</div>

<div class="scrollable">
	<div class="scrollable-content">
		<div class="list-group ib-home-news">
			<div class="ib-loading-news" ng-show="loadingItems">
				<div>
					<i class="fa fa-spinner fa-spin"></i> {{"Loading..." | translate}}
				</div>
			</div>
			<section ng-repeat="item in items | filter:query">
				<ng-include src="item.type + '/headlines.html'" />
			</section>
		</div>
	</div>
</div>
