
<h4>
	{{vm.item.title}}
	<br>
	<small><i ng-bind="vm.item.pubdate * 1000 |date:'d MMM, yyyy'"></i></small>
</h4>
<p>
	<audio id="audio" controls autoplay ng-if="vm.audio.length > 0">
		<source ng-src="{{vm.getTrustedResourceUrl(vm.audio.url)}}" type="{{vm.audio.type}}"></source>
	</audio>
	<video id="video" controls autoplay ng-if="vm.video.length > 0">
		<source ng-src="{{vm.getTrustedResourceUrl(vm.video.url)}}" type="{{vm.video.type}}" />
	</video>
</p>
<div class="row text-right" ng-if="vm.item.link">
	<a ng-click="vm.shareItem(vm.item)" ng-hide="vm.item.groups.length">
		<span class="btn btn-white">
			<i class="fa fa-share-alt"></i> {{"Share it" | translate}}
		</span>
	</a>
	<span class="btn btn-white" ng-show="vm.item.groups.length">
		<i class="fa fa-lock"></i> ConteÃºdo restrito
	</span>
</div>
<div ng-bind-html="vm.item.description | hrefToJS"></div>
<!--download-file ng-repeat="media in vm.item.medias|filter:mediaFilter" file="media"></download-file-->

<section ng-repeat="media in vm.media" id="media-list" ng-include="'items/media/details.html'"></section>
