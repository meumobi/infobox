<a href="{{'#/articles/show/'+item._id}}" ng-click="go('/articles/show/'+item._id,'slide-left')" class="list-group-item">
	<div class="media">
		<div class="pull-left" ng-if="item.images.length">
			<img img-cache ic-src="{{getImage(item.images[0].path)}}" class="media-object" alt="{{item.title}}">
		</div>
    <div class="pull-right m-t-small">
      <i class="fa fa-chevron-right"></i>
    </div>
		<div class="media-body">
			<h4 class="media-heading">{{item.title}}
				<br/>
				<small><i ng-bind="item.pubdate * 1000 |date:'d MMM, yyyy'"></i></small>
			</h4>
			<!--p>{{item.caption}}</p-->
		</div>
	</div>
</a>
