<div class="scrollable">
	<div class="scrollable-content section">
		<div bs-panel title='{{"Files Downloaded" | translate}}'>
			<div class="ib-loading-news" ng-show="downloadedFiles | isEmpty">
				<div>
					{{"No Files Downloaded" | translate}}
				</div>
			</div>
			<div class="list-group ib-home-news">
				<download-file ng-repeat="file in downloadedFiles" file="file"></download-file>
			</div>
		</div>
	</div>
</div>

<ng-include src="'utils/_header-title.html'" ng-if="performance"/>
