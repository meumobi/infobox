<div class="scrollable">
	<div class="scrollable-content section">

		<form name="forgotForm" role="form" ng-submit='Forgot.submitForm(forgotForm.$valid)' novalidate>
			<fieldset>
				<legend>{{"Forgot Password?" | translate}}</legend>
				<div class="form-group" ng-class="{ 'has-error' : forgotForm.email.$invalid && submitted }">
					<label>Email</label>
					<input type="email"
					name="email"
					ng-model="Forgot.informations.mail"
					class="form-control"
					required />
					<p ng-show="forgotForm.email.$invalid && submitted" class="help-block">{{"Invalid Email" | translate}}</p>
				</div>

				<div class="form-group">
					<label>{{"Message" | translate}}</label>
					<textarea
					ng-model="Forgot.informations.message"
					class="form-control"
					rows="4"
					placeholder='{{"Optional Message" | translate}}'></textarea>
				</div>
			</fieldset>
			<button class="btn btn-primary btn-block">{{"Reset my Password" | translate}}</button>
		</form>
	</div>
</div>
