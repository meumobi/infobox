<div content-for="title">
  <span>Esqueci minha senha</span>
</div>

<div class="scrollable">
	<div class="scrollable-content section">
		<div bs-panel title="Recupere sua senha">
			<form ng-submit="Forgot.sendMail()" class="ib-contact-form">
				<div>Seu e-mail:</div>

			</form> 
		</div>
	</div>
</div>
