<div ui-content-for="navbarActionLeft">
	<button ng-click="go('/login', 'slide-right')" class="btn btn-primary" >
		<i class="fa fa-chevron-left"></i>
	</button>
</div>
<div ui-content-for="navbarActionRight"></div>
<div ui-content-for="navbarActionRight2"></div>

<div class="scrollable">
	<div class="scrollable-content section">

		<form role="form" name="forgotForm" ng-submit='Forgot.submitForm(forgotForm.$valid)' novalidate>
			<fieldset>
				<legend>{{"Forgot Password?" | translate}}</legend>
				<div class="form-group" ng-class="{ 'has-error' : forgotForm.email.$invalid && !forgotForm.email.$pristine && submitted }">
					<label>Email</label>
					<input type="email"
					name="email"
					ng-model="Forgot.informations.email"
					class="form-control" required/>
					<p ng-show="forgotForm.email.$invalid && submitted" class="help-block">{{"Invalid Email" | translate}}</p>
				</div>

				<!--div class="form-group">
					<label>{{"Message" | translate}}</label>
					<textarea
					ng-model="Forgot.informations.message"
					class="form-control"
					rows="4"
					placeholder='{{"Optional Message" | translate}}'></textarea>
				</div-->
			</fieldset>
			<button class="btn btn-primary btn-block">{{"Reset my Password" | translate}}</button>
		</form>
	</div>
</div>
