<div content-for="navbarActionLeft">
	<button ng-click="go(history.back(),'slideRight')" class="btn btn-primary" >
		<i class="fa fa-chevron-left"></i>
	</button>
</div>
<div content-for="navbarActionRight"></div>

<div class="scrollable">
	<div class="scrollable-content section">
		<div bs-panel title="Esqueci minha senha">
			<form name="forgotForm" ng-submit="Forgot.submitForm(forgotForm.$valid)" novalidate>
				<div class="form-group" ng-class="{ 'has-error' : forgotForm.email.$invalid && submitted }">
					<label>Email</label>
					<input type="email" name="email" ng-required="true" placeholder="me@siemens.com" ng-model="Forgot.informations.mail" class="form-control" />
					<p ng-show="forgotForm.email.$invalid && submitted" class="help-block">E-mail invÃ¡lido.</p>
				</div>
				<div class="form-group">
					<label>Mensagem</label>
					<textarea rows="4" placeholder="Mensagem opcional" ng-model="Forgot.informations.message" class="form-control"></textarea>
				</div>
				<button class="btn btn-primary btn-block">Recuperar minha senha</button>
			</form>
		</div>
	</div>
</div>
