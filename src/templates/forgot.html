<div content-for="navbarActionLeft">
	<button ng-click="go(history.back(),'slideRight')" class="btn btn-primary" >
		<i class="fa fa-chevron-left"></i>
	</button>
</div>
<div content-for="navbarActionRight"></div>

<div class="scrollable">
	<div class="scrollable-content section">
		<div bs-panel title="Esqueci minha senha">
			<form name="forgotForm" ng-submit="Forgot.sendMail()" class="ng-pristine ng-valid ng-valid-email ng-submitted">
				<div class="form-group">
					<label>Email</label>
					<input type="email" name="email" ng-required="true" placeholder="me@siemens.com" ng-model="Forgot.informations.mail" class="form-control" />
					<p ng-show="forgotForm.email.$invalid || forgotForm.email.$pristine || !forgotForm.email.length" class="help-block">Você precisa digitar um e-mail válido.</p>
				</div>
				<div class="form-group">
					<label>Mensagem</label>
					<textarea rows="4" placeholder="Se encontrar difículdades ao se conectar, nos passe mais detalhes aqui." ng-model="Forgot.informations.message" class="form-control"></textarea>
				</div>
				<button class="btn btn-primary btn-block" ng-disabled="forgotForm.$invalid">Recuperar minha senha</button>
				<!--span class="ib-text-secondary ib-forgot-btn"><a ng-click="go('/login')">Voltar ao login</a></span-->
			</form>
		</div>
	</div>
</div>
