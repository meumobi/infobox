<div class="scrollable">
	<div class="scrollable-content section" id="login">
		<div class="col-xs-10 col-xs-offset-1" ng-class="{ 'has-error' : loginForm.$invalid && submitted }">
			<div id="logo">
				<img src="images/login.png" alt="@@name">
			</div>
			<div>
				<form name="loginForm" ng-submit="Login.submitForm(loginForm.$valid)" novalidate>
					<input type="email" name="email" placeholder="email" ng-model="credentials.email" ng-required="true" class="form-control">
					<p ng-show="loginForm.email.$invalid && submitted" class="help-block">E-mail inválido.</p>
					<input type="password" name="password" placeholder="senha" ng-model="credentials.password" ng-required="true" class="form-control">
					<p ng-show="loginForm.password.$invalid && submitted" class="help-block">Senha inválida.</p>
					<button data-ui-ladda="Login.loading" class="btn btn-primary btn-block ladda-button" data-style="expand-right">
						<span class="ladda-label">Entrar</span>
					</button>
				</form>
			</div>
			<div id="forgot">
				<span><a ng-click="go('/login/forgot','slideLeft')">Esqueceu a senha?</a></span>&nbsp;-&nbsp;
				<span><a ng-click="go('/login/welcome','slideLeft')">Sobre @@name</a></span>
			</div>
		</div>
	</div>
</div>
<!-- Overlay must be body direct child to cover entire page -->
<div overlay="change-password-overlay">
	<div class="scrollable">
		<div class="scrollable-content section" id="otp">
	<div bs-panel title="Altera sua senha" style="text-align:left">
		<p>Oi {{visitor.first_name}}, <br/>
		para sua melhor segurança é preciso alterar a sua senha para continuar.</p>
		<form ng-submit="Login.changePassword()">
			<input type="password" ng-model="Login.new_password" placeholder="Nova Senha" class="form-control"/>
			<button class="btn btn-primary btn-block">
				<span>Salvar</span>
			</button>
			<!--input type="submit" id="submit" class="ib-primary col-xs-12 needsclick from-control" value="Salvar" /-->
		</form>
	</div>
		</div>
	</div>
</div>
