<ul class="media-controls">
	<li><a ng-click="openMedia(file)" class="btn btn-action btn-circle"><i class="fa fa-eye fa-lg"></i></a></li>
	<li><a ng-click="shareMedia(file)" class="btn btn-action btn-circle"><i class="fa fa-share-alt fa-lg"></i></a></li>
	<li><a ng-click="deleteFile(file)" class="btn btn-action btn-circle"><i class="fa fa-trash-o fa-lg"></i></a></li>
</ul>
