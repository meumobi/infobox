<ul class="media-controls">
	<li><a ng-click="openInAppBrowser(file.url, '_blank')" class="btn btn-action btn-circle"><i class="fa fa-external-link fa-lg"></i></a></li>
	<li><a ng-click="downloadFile(file)" class="btn btn-action btn-circle"><i class="fa fa-download fa-lg"></i></a></li>
	<li><a ng-click="shareMedia(file)" class="btn btn-action btn-circle"><i class="fa fa-share-alt fa-lg"></i></a></li>
</ul>
