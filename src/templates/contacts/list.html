<input type="search" class="form-control" placeholder="Buscar..." ng-model="query" />
<div class="list-group" ui-toggle="uiSidebarRight">
	<div class="list-group-item media" href="" ng-repeat="contact in $ctrl.contacts | filter:query">
		<div class="pull-left">
			<i class="fa fa-user chat-user-avatar"></i>
		</div>
		<div class="media-body">
			<h5 class="media-heading">{{contact.title}}</h5>
			<span><a href="tel:{{contact.phone}}" class="contact"><i class="fa fa-phone"></i>&nbsp;{{contact.label}}</a></span>
		</div>
	</div>
</div>
