<div class="scrollable">
	<div class="scrollable-content section">
		<form role="form" ng-submit='change()'>
			<fieldset>
				<legend>{{"Change Password" | translate}}</legend>
				<div class="form-group">
					<label>Email</label>
					<input type="email"
					ng-model="user.mail"
					class="form-control"
					readonly />
				</div>
				<div class="form-group">
					<label>{{"Old password" | translate}}</label>
					<input type="password"
					ng-model="user.password"
					class="form-control" />
				</div>
				<div class="form-group">
					<label>{{"New password" | translate}}</label>
					<input type="password"
					ng-model="user.newPassword"
					class="form-control" />
				</div>
				<div class="form-group">
					<label>{{"Confirm new password" | translate}}</label>
					<input type="password"
					ng-model="user.confirmNewPassword"
					class="form-control" />
				</div>
			</fieldset>
			<button class="btn btn-primary btn-block">{{"Save" | translate}}</button>
		</form>
	</div>
</div>
