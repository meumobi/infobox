<a href="{{'#/events/show/'+item._id}}" class="list-group-item">
  <div class="media events-type">
    <div class="pull-left bg-data">
      <span class="day" ng-bind="item.start_date * 1000 |date:'dd'"></span>
      <span class="month" ng-bind="item.start_date * 1000 |date:'MMM'"></span>
    </div>
    <div class="media-body">
      <span class="label label-default">{{category.title}}</span>
      <h4 class="media-heading">{{item.title}}
        <br/>
        <p ng-switch="Item.addSchedule(item).dayLong">
          <span class="text-muted" ng-switch-when="false">
            <small><i>{{item.start_date * 1000 | amDateFormat : 'LT'}} - {{item.end_date * 1000 | amDateFormat : 'LT'}}</i></small>
            <!--small ng-if="vm.global.timezone">{{vm.global.timezone}}</small-->
          </span>
          <span class="text-muted" ng-switch-when="true">
            <small>{{"All day" | translate}}</small>
          </span>
        </p>
      </h4>
      <div ng-if="item.address">
        <span id="event-address">{{item.address}}</span>
      </div>
    </div>
    <div class="media-right media-middle">
      <i class="fa fa-chevron-right"></i>
    </div>
  </div>
</a>
