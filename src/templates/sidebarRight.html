<div class="scrollable">
	<div class="scrollable-content">
		<input type="search" class="form-control" placeholder="Buscar..." ng-model="query" />
		<div class="list-group" ui-toggle="uiSidebarRight">
			<div class="list-group-item media" href="" ng-repeat="user in chatUsers | filter:query">
				<div class="pull-left">
					<i class="fa fa-user chat-user-avatar"></i>
				</div>
				<div class="media-body">
					<h5 class="media-heading">{{user.name}}</h5>
					<small ng-switch on="user.status">
						<div ng-switch-when="on">
							<span><a href="tel:{{user.phone}}"><i class="fa fa-phone"></i>&nbsp;{{user.phone}}</a></span><br/>
							<span><a href="mailto:{{user.email}}"><i class="fa fa-envelope-o"></i>&nbsp;{{user.email}}</a></span>
						</div>
						<div ng-switch-when="off">
							<span class="label label-default">OFF</span>
						</div>
						<div ng-switch-default>
							<span class="label label-default"><i>OFF</i>
							</span>
						</div>
					</small>
				</div>
			</div>

		</div>
	</div>
</div>
