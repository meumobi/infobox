<div class="scrollable" ng-controller='ContactsController'>
	<div class="scrollable-content">

			<div class="list-group-item media" href="" ng-repeat="contact in contacts | filter:query">

					<i class="fa fa-user chat-user-avatar"></i>
				</div>
				<div class="media-body">
					<h5 class="media-heading">{{contact.title}}</h5>
          <span><a href="tel:{{contact.phone}}" class="contact"><i class="fa fa-phone"></i>&nbsp;{{contact.phone}}</a></span>
