<ion-header>
  <ion-toolbar>
    <ion-title>Profile List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ng-container *ngIf="(!profiles || profiles.length == 0) else profilesList">
    <div *ngFor="let n of [0,1,2]" padding>
      <ion-skeleton-text></ion-skeleton-text>
      <p>
        <ion-skeleton-text class="fake-skeleton"></ion-skeleton-text>
      </p>
    </div>
  </ng-container>

  <ng-template #profilesList>
    <ion-list>
      <!--
        Should manually close sliding item
        https://github.com/ionic-team/ionic/blob/master/core/src/components/item-sliding/test/preview/index.html

        function closeOpened() {
          var list = document.getElementById('list');
          list.closeSlidingItems();
        }
      -->
      <ion-item-sliding *ngFor="let profile of profiles | async">
        <ion-item href="/tabs/(profiles:profiles/details/{{profile.id}})">
        <!-- <ion-item href="/profiles/details/{{profile.id}})" detail> -->
          <ion-avatar slot="start">
            <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAAAAACH5BAAAAAAALAAAAAABAAEAAAICTAEAOw==">
          </ion-avatar>
          <ion-label>{{profile.displayName}}</ion-label>
        </ion-item>
        <ion-item-options side="start">
          <ion-item-option (click)="update(profile)">Update</ion-item-option>
        </ion-item-options>
        <ion-item-options side="end">
          <ion-item-option (click)="delete(profile)" color="danger">Delete</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button (click)="openPage('/tabs/(profiles:profiles/edit)')">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </ng-template>
</ion-content>
