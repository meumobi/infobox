<ion-app>
  <ion-split-pane [disabled]="!(authData$ | async)?.success">
    <!--  our side menu  -->
    <ion-menu>
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-footer>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of pages">
            <ion-item [href]="p.url" [class.active-item]="p.active" routerDirection="root">
              <ion-label>{{ p.title | translate }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-item button (click)="logout()">
            <ion-label>{{ 'Logout' | translate }}</ion-label>
          </ion-item>
        </ion-list>
      </ion-footer>
    </ion-menu>
  
    <!-- the main content -->
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
